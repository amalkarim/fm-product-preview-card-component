<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-img">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>
      <div class="card-content">
        <p class="cat">PERFUME</p>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <p class="price"><span class="real-price">$149.99</span> <span class="disc">$169.99</span></p>

        <a class="cta" href="#">
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart
        </a>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/amalkarim" target="_blank" rel="noopener noreferrer">Amal Karim</a>.
    </div>
  </footer>
</body>
</html>
